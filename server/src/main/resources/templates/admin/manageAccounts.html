<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sparky's Bank</title>
    <link rel="stylesheet" href="../../static/bootstrap.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a th:href="@{/admin/home}" class="navbar-brand" href="#">Sparky's Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a th:href="@{/admin/manageAccounts}" class="nav-link">Manage Accounts</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/admin/registerEmployee}" class="nav-link">Register Employee</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/admin/logs}" class="nav-link">System Log</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/admin/technicalAccountAccess}" class="nav-link">Technical Account Access</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/logout}" class="nav-link">Log Out</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>
<main role="main" class="container">
    <div class="starter-template">
        <h1>Manage Employee Accounts</h1>


        <table class="table">
            <tr>
                <th>User</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
            </tr>
            <tr th:each = "employee: ${employees}">
                <td th:text="${employee.getEmail()}"></td>
                <td th:text="${employee.getFirstName()}"></td>
                <td th:text="${employee.getLastName()}"></td>
                <td th:text="${employee.getRole()}"></td>
                <form action="#" th:action="@{/admin/manageAccount}" method="post">
                    <input type="hidden" name="userId" id="userId" th:value="${employee.getUserId()}" />
                    <td><button type="submit" class="btn btn-primary" value="modify" name="action">Modify</button></td>
                    <td><button type="submit" class="btn btn-danger" value="delete" name="action">Delete</button></td>
                </form>
            </tr>
        </table>

    </div>
</main>

</body>
</html>
