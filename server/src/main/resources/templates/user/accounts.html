    <meta charset="UTF-8" />
    <title>Sparky's Bank</title>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a th:href="@{/user/home}" class="navbar-brand" href="#">Sparky's Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a th:href="@{/user/accounts}" class="nav-link">Accounts</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user/creditdebit}" class="nav-link">Credit/Debit Funds</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user/transferFunds}" class="nav-link">Transfer Funds</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user/emailTransfer}" class="nav-link">Email Transfer</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user/cashierCheque}" class="nav-link">Cashier Cheque</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user/support}" class="nav-link">Help & Support</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/logout}" class="nav-link">Log Out</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>
<main role="main" class="container">
    <div class="starter-template">
        <h1>Your Accounts</h1>
        <a th:href="@{/user/createAccount}" class="btn btn-link" href="#">Create an Account</a>
    </div>

    <br>
    <br>

    <table class="table">
        <tr>
            <th>Account #</th>
            <th>Account Type</th>
            <th>Balance</th>
        </tr>
        <tr th:each = "account: ${accounts}">
            <td th:text="${account.accountNumber}"></td>
            <td th:text="${account.accountType}"></td>
            <td th:text="${account.balance}"></td>
            <td><a th:href="@{/user/viewCheque/{id}(id=${account.accountNumber})}" class="btn btn-link" href="#">View Cheques</a></td>
            <td><a th:href="@{/user/requestCheque/{id}(id=${account.accountNumber})}" class="btn btn-link" href="#">Request Cheques</a></td>
            <form action="#" th:action="@{/user/downloadStatement}" method="get">
                <input type="hidden" name="userId" id="userId" th:value="${userId}" />
                <input type="hidden" name="accountId" id="accountId" th:value="${account.getAccountNumber()}" />
                <td><button type="submit" class="btn btn-primary">Download Statement</button></td>
            </form>

        </tr>
    </table>
