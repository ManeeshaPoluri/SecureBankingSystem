<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sparky's Bank</title>
    <link rel="stylesheet" href="../../static/bootstrap.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a th:href="@{/user/home}" class="navbar-brand" href="#">Sparky's Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a th:href="@{/user/accounts}" class="nav-link">Accounts</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user/creditdebit}" class="nav-link">Credit/Debit Funds</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user/transferFunds}" class="nav-link">Transfer Funds</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user/emailTransfer}" class="nav-link">Email Transfer</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user/cashierCheque}" class="nav-link">Cashier Cheque</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user/support}" class="nav-link">Help & Support</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/logout}" class="nav-link">Log Out</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<br>
<br>
<br>

<main role="main" class="container">
    <div class="starter-template">
        <h1>Update Contact Information:</h1>
    </div>
    <div class="card-block" style="padding: 24px;">
        <form role="form" th:action="@{/user/updateProfile}" method="post" th:object="${updateProf}">

            <fieldset>
                <div class="form-group">
                    <label for="firstName">First Name </label>
                    <input type="text" class="form-control" id="firstName" name="firstName"
                           th:field="*{firstName}" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name </label>
                    <input type="text" class="form-control" id="lastName" name="lastName"
                           th:field="*{lastName}" disabled="disabled">
                                </div>
                <div class="form-group">
                    <label for="email">Email  </label>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="Email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number  </label>
                    <input type="text" class="form-control" id="phone" name="phone"
                           placeholder="Phone Number" th:field="*{phone}">
                </div>
                <div class="form-group">
                    <label for="ssn">SSN:</label>
                    <input type="text" class="form-control" id="ssn" placeholder="SSN" name="ssn" th:field="*{ssn}">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" placeholder="yyyy-mm-dd" name="dob" th:field="*{dob}" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Address" name="address" th:field="*{address}">
                </div>
                <div class="form-actions" style="margin-top: 12px;">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
</main>
</body>
</html>
