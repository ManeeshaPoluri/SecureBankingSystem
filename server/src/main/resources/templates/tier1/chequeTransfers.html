<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sparky's Bank</title>
    <link rel="stylesheet" href="../../static/bootstrap.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a th:href="@{/tier1/home}" class="navbar-brand" href="#">Sparky's Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a th:href="@{/tier1/viewAccounts}" class="nav-link">View Accounts</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/tier1/viewTransactions}" class="nav-link">View Transactions</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/tier1/approvecRequests}" class="nav-link">Issue Cheques</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/tier1/chequeTransfers}" class="nav-link">Cheque Transfers</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/tier1/updateProfile}" class="nav-link">Update Profile</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/logout}" class="nav-link">Log Out</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<br>
<br>

<main role="main" class="container">
    <div class="starter-template">
        <h1>Cheque Transfers</h1>

        <table class="table">
            <tr>
                <th>User</th>
                <th>Source Account #</th>
                <th>Destination Account #</th>
                <th>Available source balance</th>
                <th>Transaction Type</th>
                <th>Amount</th>
            </tr>
            <tr th:each = "transfer: ${transfers}">
                <td th:text="${transfer.getTransactionOwner().getEmail()}"></td>
                <td th:text="${transfer.getFromAccount().getAccountNumber()}"></td>
                <td th:text="${transfer.getToAccount().getAccountNumber()}"></td>
                <td th:text="${transfer.fromAccount.getBalance()}"></td>
                <td th:text="${transfer.getAmount()}"></td>
                <td th:text="${transfer.getTransactionType()}"></td>

                <td>
                    <form action="#" th:action="@{/tier1/chequeTransfers}" method="post">
                        <input type="hidden" name="transactionId" id="transactionId" th:value="${transfer.getTransactionId()}" />
                <td><button type="submit" class="btn btn-primary" value="approved" name="action">Approve</button></td>
                <td><button type="submit" class="btn btn-primary" value="declined" name="action">Decline</button></td>
                </form>
                </td>

            </tr>
        </table>
    </div>
</main>

</body>
</html>
